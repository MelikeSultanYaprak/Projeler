<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS ÖNCELİKLERİ</title>
  </head>
  <style>
    .text-yellow {
      color: forestgreen;
    }
    #page-title {
      color: dodgerblue;
    }
    h1 {
      color: darkred;
    }

    #page-subtitle {
      font-size: 16px;
    }
    h2 {
      border-bottom: 3px solid darkslategrey;
    }
  </style>
  <body>
    <main>
      <section>
        <h1 id="page-title" class="text-yellow" style="color: fuchsia">
          welcome to MovieApp
        </h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
      </section>
      <section>
        <h2 id="page-subtitle" class="text-white">Hi everyone!!!</h2>
      </section>
    </main>
  </body>
</html>
